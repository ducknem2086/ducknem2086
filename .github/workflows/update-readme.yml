name: Update README

on:
  schedule:
    - cron: '*/1 * * * *'  # Runs every day at midnight UTC

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Update README
        run: |
          current_datetime=$(date +'%Y-%m-%d %H:%M:%S %Z')
          sed -i 's/<!-- START:current-date-time -->.*<!-- END:current-date-time -->/<!-- START:current-date-time -->\nCurrent Date and Time: '"$current_datetime"'\n<!-- END:current-date-time -->/' README.md
          git add README.md
          git commit -m "Update README with current date and time"
          git push
        env:
          TZ: 'UTC'  # Set the timezone to UTC to ensure consistent formatting
