name: Update README
on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Dynamic Content
        id: set-content
        run: |
          # Get the current date and time in ISO 8601 format
          CURRENT_DATETIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
      
          # Replace the placeholder in the template README with the current date and time
          sed -i "s/{{ DYNAMIC_CONTENT }}/$CURRENT_DATETIME/" README.md

      - name: Commit and Push Changes
        run: |
          git add README.md
          git commit -m "Update README with dynamic content"
          git push --f
