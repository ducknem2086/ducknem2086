name: Update README
on:
  schedule:
    - cron: '0,10,20,30,40,50 * * * *'
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Update README
        run: |
          # Get the current date and time
          CURRENT_DATETIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Generate the new README content
          echo "# My Dynamic README" > README.md
          echo "This README is dynamically generated." >> README.md
          echo "## Latest Update: $CURRENT_DATETIME" >> README.md

          # Commit and push the changes
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with current date and time"
          git push --force
